<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تقرير الفواتير الدائنة</title>
    <link href="../../styles/output.css" rel="stylesheet">
    <style>
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-Regular.ttf') format('truetype'); font-weight: 400; font-display: swap; }
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-SemiBold.ttf') format('truetype'); font-weight: 600; font-display: swap; }
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-Bold.ttf') format('truetype'); font-weight: 700; font-display: swap; }
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-ExtraBold.ttf') format('truetype'); font-weight: 800; font-display: swap; }
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-Black.ttf') format('truetype'); font-weight: 900; font-display: swap; }
      
      body {
        font-family: 'Cairo', sans-serif;
      }

      table tbody tr:hover{ background: #f9fafb; }
      table tbody tr{ border-bottom: 1px solid #e5e7eb; }

      .grid-table{ 
        border: 1px solid #cbd5e1; 
        border-collapse: collapse; 
        table-layout: auto;
      }
      .grid-table th, .grid-table td{ 
        border: 1px solid #e2e8f0; 
        padding: 8px 12px;
      }
      .grid-table tfoot th{ 
        border-top: 2px solid #cbd5e1;
        background: #dbeafe;
        font-weight: 900;
      }

      .tbl-inv th:nth-child(2), .tbl-inv td:nth-child(2){ 
        width:auto; 
        white-space:nowrap; 
        direction:ltr; 
        text-align:left; 
      }
      .tbl-inv th:nth-child(3), .tbl-inv td:nth-child(3){ 
        width:auto; 
        white-space:nowrap; 
      }

      @font-face{
        font-family: 'saudi_riyal';
        src: url('../../../assets/fonts/saudi-riyal.woff') format('woff'),
             url('../../../assets/fonts/saudi-riyal.ttf') format('truetype');
        font-display: swap;
        unicode-range: U+E900;
      }
      :root{ --m-left: 0mm; --m-right: 0mm; }
      
      @media print{
        @page{ margin-left: 8mm; margin-right: 8mm; }
        body{ padding-left: var(--m-left); padding-right: var(--m-right); }
        
        header, button, input, label, .range-actions {
          display: none !important;
        }
        
        .container {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        
        .bg-white {
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          page-break-inside: avoid;
        }
        
        table {
          width: 100% !important;
          page-break-inside: auto;
          border-collapse: collapse !important;
          border: 2px solid #000 !important;
        }
        
        th, td {
          padding: 2mm 1.5mm !important;
          border: 1px solid #000 !important;
          word-wrap: break-word !important;
          overflow-wrap: break-word !important;
        }
        
        thead th {
          background: #f3f4f6 !important;
          font-weight: 700 !important;
          border: 1px solid #000 !important;
        }
        
        tbody tr {
          page-break-inside: avoid;
        }
        
        .overflow-x-auto {
          overflow: visible !important;
        }
        
        *, *::before, *::after{
          font-family: 'Cairo', sans-serif !important;
          font-weight: 800 !important;
          color: #0f172a !important;
          font-size: 14px !important;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 min-h-screen">
    <header class="bg-white shadow-lg sticky top-0 z-50 border-b-4 border-blue-500">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-14 h-14 bg-gradient-to-br from-orange-600 to-orange-700 rounded-2xl flex items-center justify-center shadow-xl">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-black text-gray-800">تقرير الفواتير الدائنة</h1>
              <p class="text-sm text-gray-500 font-semibold">نظام إدارة المطاعم</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <button id="btnBack" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold rounded-xl hover:from-blue-700 hover:to-blue-800 shadow-lg">
              الرجوع
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container mx-auto px-6 py-8 max-w-7xl">
      <div class="bg-white rounded-2xl shadow-xl p-6 mb-6 border-2 border-gray-100">
        <div class="flex flex-col gap-4">
          <div class="flex flex-wrap gap-3 items-center">
            <label for="fromAt" class="font-semibold text-gray-700">من:</label>
            <input id="fromAt" class="px-4 py-2 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none" type="datetime-local" />
            <label for="toAt" class="font-semibold text-gray-700">إلى:</label>
            <input id="toAt" class="px-4 py-2 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none" type="datetime-local" />
            <button id="applyRangeBtn" class="px-6 py-2 bg-gradient-to-r from-orange-600 to-orange-700 text-white font-bold rounded-xl hover:from-orange-700 hover:to-orange-800 shadow-md">
              تطبيق
            </button>
          </div>
          <div class="flex items-center justify-between gap-4">
            <div class="text-gray-600 font-semibold" id="range"></div>
            <div class="flex flex-wrap gap-3">
              <button id="exportPdfBtn" class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-bold rounded-xl hover:from-red-600 hover:to-red-700 shadow-md">
                تصدير PDF
              </button>
              <button id="exportExcelBtn" class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold rounded-xl hover:from-green-600 hover:to-green-700 shadow-md">
                تصدير Excel
              </button>
              <button id="printReportBtn" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-xl hover:from-blue-600 hover:to-blue-700 shadow-md">
                طباعة التقرير
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-xl p-6 mb-6 border-2 border-gray-100">
        <h3 class="text-2xl font-black text-gray-800 mb-4 pb-3 border-b-2 border-blue-500">الفواتير الدائنة المعالجة (تم السداد)</h3>
        <div class="overflow-x-auto">
          <table class="grid-table w-full">
            <thead>
              <tr>
                <th class="bg-gradient-to-r from-slate-50 to-slate-100 text-blue-700 font-bold">رقم إشعار دائن</th>
                <th class="bg-gradient-to-r from-slate-50 to-slate-100 text-blue-700 font-bold">الجوال</th>
                <th class="bg-gradient-to-r from-slate-50 to-slate-100 text-blue-700 font-bold">تاريخ الإشعار</th>
                <th class="bg-gradient-to-r from-slate-50 to-slate-100 text-blue-700 font-bold">مبلغ الإشعار</th>
                <th class="bg-gradient-to-r from-slate-50 to-slate-100 text-blue-700 font-bold">الفاتورة الأساسية</th>
                <th class="bg-gradient-to-r from-slate-50 to-slate-100 text-blue-700 font-bold">عرض</th>
              </tr>
            </thead>
            <tbody id="invTbody"></tbody>
            <tfoot>
              <tr>
                <th colspan="2" class="text-gray-800">الإجماليات</th>
                <th id="sumCount" class="text-gray-800">0</th>
                <th id="sumGrand" class="text-gray-800">0.00</th>
                <th class="text-gray-800"></th>
                <th class="text-gray-800"></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

    </div>
    <script src="./print-margins.js"></script>
    <script src="./credit_invoices.js"></script>
  </body>
</html>
