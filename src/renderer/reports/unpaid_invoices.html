<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تقرير الفواتير غير مدفوعة</title>
    <link href="../../styles/output.css" rel="stylesheet">
    <style>
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-Regular.ttf') format('truetype'); font-weight: 400; font-display: swap; }
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-SemiBold.ttf') format('truetype'); font-weight: 600; font-display: swap; }
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-Bold.ttf') format('truetype'); font-weight: 700; font-display: swap; }
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-ExtraBold.ttf') format('truetype'); font-weight: 800; font-display: swap; }
      @font-face { font-family: 'Cairo'; src: url('../../../assets/fonts/Cairo-Black.ttf') format('truetype'); font-weight: 900; font-display: swap; }
      
      body {
        font-family: 'Cairo', sans-serif;
      }

      table tbody tr:hover{ background: #f9fafb; }
      table tbody tr{ border-bottom: 1px solid #e5e7eb; }

      @font-face{
        font-family: 'saudi_riyal';
        src: url('../../../assets/fonts/saudi-riyal.woff') format('woff'),
             url('../../../assets/fonts/saudi-riyal.ttf') format('truetype');
        font-display: swap;
        unicode-range: U+E900;
      }
      :root{ --m-left: 0mm; --m-right: 0mm; }
      
      @media print{
        @page{ size: 80mm auto; margin: 0mm 2mm 2mm 2mm; }
        
        html, body {
          width: 80mm !important;
          max-width: 80mm !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        body{ 
          padding-left: var(--m-left); 
          padding-right: var(--m-right);
          font-family: 'Cairo', sans-serif !important;
        }
        
        header, button, input, label, .range-actions {
          display: none !important;
        }
        
        .container {
          width: 80mm !important;
          max-width: 80mm !important;
          padding: 2mm !important;
          margin: 0 !important;
          box-sizing: border-box !important;
        }
        
        .bg-white {
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          page-break-inside: avoid;
          padding: 2mm !important;
        }
        
        h3 {
          font-size: 11px !important;
          margin: 2mm 0 !important;
          padding-bottom: 1mm !important;
        }
        
        table {
          width: 100% !important;
          max-width: 100% !important;
          page-break-inside: auto;
          border-collapse: collapse !important;
          border: 1px solid #000 !important;
          font-size: 9px !important;
        }
        
        th, td {
          padding: 1.5mm 1mm !important;
          border: 1px solid #000 !important;
          word-wrap: break-word !important;
          overflow-wrap: break-word !important;
          font-size: 9px !important;
        }
        
        thead th {
          background: #f3f4f6 !important;
          font-weight: 700 !important;
          border: 1px solid #000 !important;
        }
        
        tbody tr {
          page-break-inside: avoid;
        }
        
        .overflow-x-auto {
          overflow: visible !important;
        }
        
        *, *::before, *::after{
          font-family: 'Cairo', sans-serif !important;
          color: #0f172a !important;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 min-h-screen">
    <header class="bg-white shadow-lg sticky top-0 z-50 border-b-4 border-blue-500">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-14 h-14 bg-gradient-to-br from-red-600 to-red-700 rounded-2xl flex items-center justify-center shadow-xl">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-black text-gray-800">تقرير الفواتير غير مدفوعة</h1>
              <p class="text-sm text-gray-500 font-semibold">نظام إدارة المطاعم</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <button id="btnBack" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold rounded-xl hover:from-blue-700 hover:to-blue-800 shadow-lg">
              الرجوع
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container mx-auto px-6 py-8 max-w-7xl">
      <div class="bg-white rounded-2xl shadow-xl p-6 mb-6 border-2 border-gray-100">
        <div class="flex flex-col gap-4">
          <div class="flex flex-wrap gap-3 items-center">
            <label for="fromAt" class="font-semibold text-gray-700">من:</label>
            <input id="fromAt" class="px-4 py-2 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none" type="datetime-local" />
            <label for="toAt" class="font-semibold text-gray-700">إلى:</label>
            <input id="toAt" class="px-4 py-2 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none" type="datetime-local" />
            <button id="applyRangeBtn" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold rounded-xl hover:from-blue-700 hover:to-blue-800 shadow-md">
              تطبيق
            </button>
          </div>
          <div class="flex items-center justify-between gap-4">
            <div class="text-gray-600 font-semibold" id="range"></div>
            <div class="flex flex-wrap gap-3">
              <button id="exportPdfBtn" class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-bold rounded-xl hover:from-red-600 hover:to-red-700 shadow-md">
                تصدير PDF
              </button>
              <button id="exportExcelBtn" class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold rounded-xl hover:from-green-600 hover:to-green-700 shadow-md">
                تصدير Excel
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-xl p-6 mb-6 border-2 border-gray-100">
        <h3 class="text-2xl font-black text-gray-800 mb-4 pb-3 border-b-2 border-blue-500">الفواتير غير المدفوعة</h3>
        <div class="overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr>
                <th class="bg-blue-50 text-blue-900 font-bold p-3 border-b-2 border-gray-300 text-right">رقم الفاتورة</th>
                <th class="bg-blue-50 text-blue-900 font-bold p-3 border-b-2 border-gray-300 text-right">العميل</th>
                <th class="bg-blue-50 text-blue-900 font-bold p-3 border-b-2 border-gray-300 text-right">تاريخ الإنشاء</th>
                <th class="bg-blue-50 text-blue-900 font-bold p-3 border-b-2 border-gray-300 text-right">طريقة الدفع</th>
                <th class="bg-blue-50 text-blue-900 font-bold p-3 border-b-2 border-gray-300 text-right">المبلغ</th>
                <th class="bg-blue-50 text-blue-900 font-bold p-3 border-b-2 border-gray-300 text-right">عرض</th>
              </tr>
            </thead>
            <tbody id="invTbody"></tbody>
            <tfoot>
              <tr class="bg-blue-100 font-black">
                <th class="p-3 border-t-2 border-gray-400" colspan="3">الإجماليات</th>
                <th class="p-3 border-t-2 border-gray-400">عدد: <span id="sumCount">0</span></th>
                <th class="p-3 border-t-2 border-gray-400" colspan="2">المجموع: <span id="sumGrand">0.00</span></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <script src="./print-margins.js"></script>
    <script src="./unpaid_invoices.js"></script>
  </body>
</html>
